function tasu()
{
	//テキストボックスの数値を変数に格納する

	var num1=parseFloat(document.keisan.elements[0].value);
	var num2=parseFloat(document.keisan.elements[1].value);

	var num1 = num1 * 100;
	var num2 = num2 * 100;
		num1 = Math.round(num1) / 100;
		num2 = Math.round(num2) / 100;
		
	//計算結果をテキストボックスに表示
//	alert(num1 + num2);
	document.keisan.elements[2].value = (num1 + num2);

}

function hikizan()
{
	//テキストボックスの数値を変数に格納する

	var num3=parseFloat(document.keisan.elements[4].value);
	var num4=parseFloat(document.keisan.elements[5].value);

	var num4 = num4 * 100;

//	alert(num3 - num4);
	document.keisan.elements[6].value = (num3 - num4);
}

function kakeru()

function warizan()
{
	//テキストボックスの数値を変数に格納する

	var num8=parseFloat(document.keisan.elements[13].value);

//	alert(num7 / num8);
//	document.keisan.elements[14].value = (num7 / num8);
	//計算結果を小数点３ケタで丸めて表示
	document.keisan.elements[14].value = Math.round((num7 / num8) * 1000) / 1000;
}

function beki(){

//基数と指数をそれぞれ数字に変換して変数に格納
	var num9=parseFloat(document.keisan.elements[16].value);
	var num10=parseFloat(document.keisan.elements[17].value);

//	alert( Math.pow(num9,num10) );
	document.keisan.elements[18].value = ( Math.pow(num9,num10) );
}

function root(){

	//数字に変換して変数に格納

	//計算結果をテキストボックスに表示
//	alert( Math.sqrt(num11) );
//	document.keisan.elements[21].value = ( Math.sqrt(num11) );
	document.keisan.elements[21].value = Math.round ( Math.sqrt(num11) * 1000000) / 1000000;

}

//円柱の体積計算関数
function enchu(){

	//数字に変換して変数に格納
	var num12=parseFloat(document.keisan.elements[23].value);
	var num13=parseFloat(document.keisan.elements[24].value);

	//計算結果をテキストボックスに表示
//	alert( num12 * num12 * Math.PI / 4 * num13 );
//	document.keisan.elements[25].value = ( num12 * num12 * Math.PI / 4 * num13 );
	//小数点４桁まで丸めて表示
	document.keisan.elements[25].value = Math.round(( num12 * num12 * Math.PI / 4 * num13 ) * 10000) / 10000;
	
}

}

//円錐の表面積計算関数

	var num16=parseFloat(document.keisan.elements[35].value);
	var num17=parseFloat(document.keisan.elements[36].value);

//	alert( ( num15 / 2 + num17) * num15 /2 * Math.PI );
//	document.keisan.elements[38].value = ( ( num15 / 2 + num17) * num15 /2 * Math.PI );
	document.keisan.elements[38].value = Math.round(( ( num15 / 2 + num17) * num15 /2 * Math.PI ) * 10000) / 10000;

}
